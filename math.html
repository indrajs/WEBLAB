
<html>
<body>

<h2>JavaScript </h2>


<p id="demo"></p>
<p id="d1"></p>
<p id="d2"></p>
<p id="d3"></p>
<p id="d4"></p>
<p id="d5"></p>
<p id="d6"></p>
<p id="d7"></p>
<p id="d8"></p>

<script>
document.getElementById("demo").innerHTML = Math.round(5.6);
document.getElementById("d1").innerHTML = Math.ceil(2.4);
document.getElementById("d2").innerHTML = Math.floor(3.7);
document.getElementById("d3").innerHTML = Math.trunc(8.7);
document.getElementById("d4").innerHTML = Math.pow(8,2);
document.getElementById("d5").innerHTML = Math.sqrt(64);
document.getElementById("d6").innerHTML = Math.abs(-4.7);
document.getElementById("d7").innerHTML = 
"The sine value of 90 degrees is " + Math.sin(90 * Math.PI / 180);
document.getElementById("d8").innerHTML =
Math.max(0, 150, 30, 20, -8, -200);
</script>

</body>
</html>
